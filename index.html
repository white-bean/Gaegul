<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaegul</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-top">
        <div class="header-top__right">
            <div class="right__element">
               Gmail
            </div>
            <div class="right__element">
               이미지
            </div>
            <img class="right__element" src="img/apps.png" alt="프로필"
            width="25px" height="25px">
            <button type="button" class="right__element btn btn-primary btn-sm">로그인</button>
        </div>
    </header>
    <main class="center">
        <div class="center-container">
            <div class="center__title">
                <span>G</span><span>a</span><span>e</span><span>g</span><span>u</span><span>l</span>
            </div>
            <div class="center__search">
                <div class="search__column">
                  <i class="fas fa-search"></i>
                    <input class="input__comment"
                    type="search" placeholder="Gaegul 검색 또는 URL 입력"></input>
                </div>
                <div class="search__column">
                  <i class="fas fa-keyboard"></i>
                  <i class="fas fa-microphone"></i>
                </div>
            </div>
            <div class="center__button">
                <input type="submit" value="Gaegul 검색" 
                class="button__google"></input>
                <input type="submit" value="I'm Feeling Lucky" 
                class="button__lucky"></input>
            </div>
        </div>
    </main>
    <footer>
        <div class="nation">대한민국</div>
        <div class="bottom">
            <div class="left">
                광고
                <span class="middle" style="
                margin-right: 0px;
            ">
                    비즈니스
                </span>
                <span class="middle">
                    Google 정보
                </span>
                검색의 원리
            </div>
            <div class="right">
                개인정보처리방침
                <span class="middle">
                    약관
                </span>
                설정
            </div>
        </div>
    </footer>
</body>
</html>
